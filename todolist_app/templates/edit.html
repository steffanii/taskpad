{% extends "base.html" %}

{% block title %}
  <title>Edit Task - Taskmate</title>
{% endblock title %}


{% block content %}
    <div class = "container">
      <h1>{{task_obj.task}}</h1>
      {% if task_obj.manage ==  request.user%}
        <form method="POST" class="row mt-3">
          {% csrf_token %} 
          <div class="col-lg-7  ">
            <input type="text" class="form-control" name="task" id="task" placeholder={{task_obj.task}} value="{{task_obj.task}}">
            <input type="hidden" name="done" id="done" value="{{task_obj.done}}">
          </div>
          <div class="col-lg-4 d-flex align-items-end mb-3">
            <button type="submit" class="btn btn-primary w-100">Update Task</button>
          </div>
        </form>
      {% else %}
        <p>Access Restricted, You Are Not Allowed</p>
      {% endif %}
    </div>
{% endblock content %}
